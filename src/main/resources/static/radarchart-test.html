<html>
    <head>
        <title>Radar Chart</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    
        <script source="d3.v3.min.js" charset="utf-8"></script>
        <script source="d3-legend.js" charset="utf-8"></script>
        
        <style>
                body {
                    font-family: 'Open Sans', sans-serif;
                    font-size: 11px;
                    font-weight: 300;
                    fill: #242424;
                    text-align: center;
                    text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
                    cursor: default;
                }
                
                .tooltip {
                    fill: #333333;
                }
        </style>
    </head>
    <body>
        <div class="radarChart"></div>
        
        <script source="radarChart.js"></script>
        <script>
            ////////////////////////////////////////////////////////////// 
            //////////////////////// Set-Up ////////////////////////////// 
            ////////////////////////////////////////////////////////////// 

            var margin = {top: 100, right: 100, bottom: 100, left: 100},
                legendPosition = {x: 25, y: 25},
                width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
                height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);
                    
            ////////////////////////////////////////////////////////////// 
            //////////////////// Draw the Chart ////////////////////////// 
            ////////////////////////////////////////////////////////////// 

            var legendPosition = {x: 25, y: 25};

            var color = d3.scale.ordinal()
                .range(["#EDC951","#CC333F","#00A0B0"]);
                
            var radarChartOptions = {
              w: width,
              h: height,
              margin: margin,
              legendPosition: legendPosition,
              maxValue: 1.0,
              wrapWidth: 60,
              levels: 5,
              roundStrokes: true,
              color: color,
              axisName: "axis",
              areaName: "build",
              value: "value"
            };

            var data = [
            {
                "key": "Current Build",
                "values": [
                    {
                        "axis":"Portability",
                        "build": "Current Build",
                        "value": 0.98
                    },
                    {
                        "axis": "Maintainability",
                        "build": "Current Build",
                        "value": 0.96
                    },
                    {
                        "axis": "Security",
                        "build": "Current Build",
                        "value": 0.99
                    },
                    {
                        "axis": "Reliability",
                        "build": "Current Build",
                        "value": 0.92
                    },
                    {
                        "axis": "Functional Suitability",
                        "build": "Current Build",
                        "value": 0.935
                    },
                    {
                        "axis": "Performance Efficiency",
                        "build": "Current Build",
                        "value": 0.99
                    },
                    {
                        "axis": "Compatibility",
                        "build": "Current Build",
                        "value": 1.0
                    },
                    {
                        "axis": "Usability",
                        "build": "Current Build",
                        "value": 0.5
                    }
                ]
            },
            {
                "key": "Previous Build",
                "values": [
                    {
                        "axis":"Portability",
                        "build": "Previous Build",
                        "value": 0.35
                    },
                    {
                        "axis": "Maintainability",
                        "build": "Previous Build",
                        "value": 0.76
                    },
                    {
                        "axis": "Security",
                        "build": "Previous Build",
                        "value": 1.0
                    },
                    {
                        "axis": "Reliability",
                        "build": "Previous Build",
                        "value": 0.82
                    },
                    {
                        "axis": "Functional Suitability",
                        "build": "Previous Build",
                        "value": 0.835
                    },
                    {
                        "axis": "Performance Efficiency",
                        "build": "Previous Build",
                        "value": 0.89
                    },
                    {
                        "axis": "Compatibility",
                        "build": "Previous Build",
                        "value": 0.9
                    },
                    {
                        "axis": "Usability",
                        "build": "Current Build",
                        "value": 0.45
                    }
                ]
            }
            ];

            RadarChart(".radarChart", data, radarChartOptions);
        </script>
    </body>
</html>
