<html>
    <head>
        <title>Metric Pyramid Chart</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>

        <style>
            .name {
                fill: #ffc;
                stroke: #ccc;
                stroke-width: 1;
            }

            .name-derived {
                fill: #000;
                font-size: 15px;
            }

            .name-value {
                fill: #000;
                font-size: 15px;
            }

            .blue-box {
                fill: #06f;
            }

            .green-box {
                fill: #096;
            }

            .red-box {
                fill: #c33;
            }

            .poly-border {
                fill: none;
                stroke: black;
                stroke-width: 2.5;
            }

            .name-title {
                fill: black;
                font-size: 15px;
            }

            .d3-tip {
                line-height: 1;
                font-weight: bold;
                padding: 12px;
                background: rgba(0, 0, 0, 0.8);
                color: #fff;
                border-radius: 2px;
            }

            /* Creates a small triangle extender for the tooltip */
            .d3-tip:after {
                box-sizing: border-box;
                display: inline;
                font-size: 10px;
                width: 100%;
                line-height: 1;
                color: rgba(0, 0, 0, 0.8);
                content: "\25BC";
                position: absolute;
                text-align: center;
            }

            /* Style northward tooltips differently */
            .d3-tip.n:after {
                margin: -1px 0 0 0;
                top: 100%;
                left: 0;
            }
        </style>
    </head>
    <body>
        <div id="quamoco-pyramid" class="quamoco-pyramid" style="height:100%;width:100%;">

            <!--[if lte IE 8 ]> <h3>Your browser is out of date and does not support this widget.</h3> <!--[endif]-->
            <!--[if (gte IE 9)|!(IE)]><!-->
            <span id="title-span" style="display:inline;width:100%;">
                <div style="float:left;font-family:sans-serif;width:100%;">
                    <h2 style="display: inline;" id='title-h2'>Metrics Pyramid</h2>
                    <hr style="float:left;width:100%"/>
                </div> </span>
            <script source="http://d3js.org/d3.v3.min.js"></script>
            <script source="jquery-2.1.4.min.js"></script>
            <script source="d3.tip.v0.6.3.js"></script>

            <script>
                var data = [{
                    "title" : "CYCLO",
                    "value" : 22405,
                    "name" : "Complexity",
                    "size" : 6,
                    "location" : [-6, 6]
                }, {
                    "title" : "LOC",
                    "value" : 97487,
                    "name" : "Lines",
                    "size" : 5,
                    "location" : [-5, 5]
                }, {
                    "title" : "NOM",
                    "value" : 9561,
                    "name" : "Operations",
                    "size" : 4,
                    "location" : [-4, 4]
                }, {
                    "title" : "NOC",
                    "value" : 1393,
                    "name" : "Classes",
                    "size" : 3,
                    "location" : [-3, 3]
                }, {
                    "title" : "NOP",
                    "value" : 99,
                    "name" : "Packages",
                    "size" : 2,
                    "location" : [-2, 2]
                }, {
                    "title" : "ANDC",
                    "name" : "Avg. Num Derived Classes",
                    "size" : 1,
                    "location" : [-2, 0]
                }, {
                    "title" : "AHH",
                    "name" : "Avg. Hierarchy Height",
                    "size" : 1,
                    "location" : [-2, 1]
                }, {
                    "title" : "NOM",
                    "name" : "Operations",
                    "size" : 2,
                    "location" : [0, 4],
                    "value" : ""
                }, {
                    "title" : "CALLS",
                    "value" : 30262,
                    "name" : "Number of Calls",
                    "size" : 3,
                    "location" : [0, 5],
                    "reverse" : true
                }, {
                    "title" : "FANOUT",
                    "value" : 17714,
                    "name" : "Dispersion",
                    "size" : 4,
                    "location" : [0, 6],
                    "reverse" : true
                }];

                data.push({
                    "title" : "",
                    "value" : (data[0].value / data[1].value).toFixed(2),
                    "name" : "Intrinsic Operation Complexity",
                    "size" : 1,
                    "location" : [-6, 5],
                    "grade" : "LOW"
                });
                data.push({
                    "title" : "",
                    "value" : (data[1].value / data[2].value).toFixed(2),
                    "name" : "Operation Structuring",
                    "size" : 1,
                    "location" : [-5, 4],
                    "grade" : "HIGH"
                });
                data.push({
                    "title" : "",
                    "value" : (data[2].value / data[3].value).toFixed(2),
                    "name" : "Class Structuring",
                    "size" : 1,
                    "location" : [-4, 3],
                    "grade" : "HIGH"
                });
                data.push({
                    "title" : "",
                    "value" : (data[3].value / data[4].value).toFixed(2),
                    "name" : "High Level Structuring",
                    "size" : 1,
                    "location" : [-3, 2],
                    "grade" : "HIGH"
                });
                data.push({
                    "title" : "",
                    "value" : (data[8].value / data[2].value).toFixed(2),
                    "name" : "Coupling Intensity",
                    "size" : 1,
                    "location" : [2, 4],
                    "grade" : "HIGH"
                });
                data.push({
                    "title" : "",
                    "value" : (data[9].value / data[8].value).toFixed(2),
                    "name" : "Coupling Dispersion",
                    "size" : 1,
                    "location" : [3, 5],
                    "grade" : "AVG"
                });
                data.push({
                    "title" : "",
                    "value" : 0.64,
                    "name" : "",
                    "size" : 1,
                    "location" : [-1, 0],
                    "grade" : "AVG"
                });
                data.push({
                    "title" : "",
                    "value" : 0.31,
                    "name" : "",
                    "size" : 1,
                    "location" : [-1, 1],
                    "grade" : "LOW"
                });

                var cellWidth = 60;
                var cellHeight = 20;
                var insets = 5;

                var tip = d3.tip().attr('class', 'd3-tip').offset([-10, 0]).html(function(d) {
                    return "<strong>" + d.name + "</strong>";
                });
                var svg = d3.select("#quamoco-pyramid").append("svg");
                svg.attr("height", 140 + 2 * insets).attr("width", 600 + 2 * insets).call(tip);

                function createChart(data) {
                    svg.selectAll("rect").data(data).enter().append("rect").attr("x",0).attr("y", function(d) {
                        return cellHeight * d.location[1] + insets;
                    }).attr("width", function(d) {
                        return cellWidth * d.size;
                    }).attr("height", cellHeight).attr("rx", 0).attr("class", function(d) {
                        return cellStyle(d);
                    }).on("mouseover", tip.show)
                    .on("mouseout", tip.hide)
                    .attr("transform", function(d) { 
                        if (d.location[0] < 0)
                            return "translate(" + (cellWidth*(6+d.location[0]) + insets) + "," + 0 + ")";
                        else
                            return "translate(" + (cellWidth*(6+d.location[0]) + insets) + "," + 0 + ")"; 
                    });
                    
                    svg.selectAll("text").data(data).enter()
                        .append("text")
                            .attr("x", function(d) {
                                if (d.title == "")
                                    return cellWidth / 2;
                                else if (d.reverse)
                                    return 5;
                                else
                                    return -5;
                            })
                            .attr("y", 0)
                            .attr("text-anchor", function(d) {
                                if (d.title == "")
                                    return "middle";
                                else if (d.reverse)
                                    return "start"
                                else
                                    return "end"
                            })
                            .attr("class", "name-derived")
                            .text(function(d) { return d.value; })
                            .attr("transform", function(d) {
                                if (d.location[0] < 0) {
                                    if (d.title != "")
                                        return "translate(" + (cellWidth*(6+d.location[0]) + (d.size * cellWidth) + insets) + "," + ((d.location[1] + 1) * cellHeight - 3 + insets) + ")";
                                    else
                                        return "translate(" + (cellWidth*(6+d.location[0]) + insets) + "," + ((d.location[1] + 1) * cellHeight - 4 + insets) + ")";
                                }
                                else
                                    return "translate(" + (cellWidth*(6+d.location[0]) + insets) + "," + ((d.location[1] + 1) * cellHeight - 4 + insets) + ")";
                            });
                            
                    svg.selectAll(".name-title").data(data).enter().append("text")
                        .attr("x", function(d) {
                            if (d.location[0] < 0)
                                return 5;
                            else
                                return -5;
                        })
                        .attr("y", 0)
                        .attr("text-anchor", function(d) {
                            if (d.location[0] < 0)
                                return "start";
                            else
                                return "end";
                        })
                        .attr("class", "name-title")
                        .text(function(d) { return d.title; })
                        .attr("transform", function(d) {
                            if (d.location[0] < 0)
                                    return "translate(" + (cellWidth*(6+d.location[0]) + insets) + "," + ((d.location[1] + 1) * cellHeight - 4 + insets) + ")";
                                else
                                    return "translate(" + (cellWidth*(6+d.location[0]) + (d.size * cellWidth) + insets) + "," + ((d.location[1] + 1) * cellHeight - 4 + insets) + ")";
                        });
                    
                    svg.append("polygon")
                    .attr("points", "5,145 5,105 65,105 65,85 125,85 125,65 185,65 185,45 245,45 245,5 365,5 365,145 5,145")
                    .attr("class", "poly-border");

                    svg.append("polygon")
                    .attr("points", "365,85 545,85 545,105 605,105 605,145 365,145")
                    .attr("class", "poly-border");
    
                    svg.append("polygon")
                    .attr("points", "245,5 365,5 365,45 245,45")
                    .attr("class", "poly-border");
                }

                function cellStyle(d) {
                    if (d.grade) {
                        if (d.grade === "LOW")
                            return "blue-box";
                        else if (d.grade === "AVG")
                            return "green-box";
                        else
                            return "red-box";
                    } else {
                        return "name";
                    }
                }

                createChart(data);
            </script>
        </div>
    </body>
</html>
